name       : libkdcraw
version    : 20.12.1
release    : 44
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.1/src/libkdcraw-20.12.1.tar.xz : 031640f7abf80b306cbe697a7abbea4b69abeeb5aee12d8712c274e519f372ee
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
optimize   : lto
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : libkdcraw
version    : 19.04.2
release    : 24
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.2/src/libkdcraw-19.04.2.tar.xz : 0651d5f60a28b2835698f8c20934743657cdfa378a2035d19f81a957c7ba3b1c
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
optimize   : lto
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

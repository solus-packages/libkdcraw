name       : libkdcraw
version    : 18.12.2
release    : 20
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.2/src/libkdcraw-18.12.2.tar.xz : c18d8a067849dad4414cf0faeddb40d92cffa8c851ab95789c00158e6bdf3f1f
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
optimize   : lto
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

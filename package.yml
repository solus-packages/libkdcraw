name       : libkdcraw
version    : 21.04.2
release    : 51
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.2/src/libkdcraw-21.04.2.tar.xz : 2906e7cfff0dcfdebff46cabe4715dff3e21385f6dd4db1d479a14edaa1510e2
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
optimize   : lto
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

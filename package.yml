name       : libkdcraw
version    : 21.12.0
release    : 57
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.0/src/libkdcraw-21.12.0.tar.xz : 2e8a7a1b7924283c71e84355375f9ac92eda43cc043aea063169061edc8bfc33
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
optimize   : lto
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : libkdcraw
version    : 20.12.0
release    : 43
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.0/src/libkdcraw-20.12.0.tar.xz : 99926c46cbf77aa28da63b0a625980d47beb5291ce00f6a187d77e37e9752e5a
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
optimize   : lto
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

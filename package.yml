name       : libkdcraw
version    : 18.08.1
release    : 15
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.1/src/libkdcraw-18.08.1.tar.xz : 2d4cdb8dc4c2b5527ba08afdd670d33e77e377fda231b44ba4a90eee920ee03a
license    :
    - GPL-2.0
    - LGPL-2.1
component  : multimedia.library
optimize   : lto
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

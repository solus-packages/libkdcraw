name       : libkdcraw
version    : 21.04.3
release    : 52
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.3/src/libkdcraw-21.04.3.tar.xz : 2b46d5abdec202a1167f072157aa0ff149480ed986e92b80db3b091eeb9d3706
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
optimize   : lto
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

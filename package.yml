name       : libkdcraw
version    : 19.04.1
release    : 23
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.1/src/libkdcraw-19.04.1.tar.xz : 54576a803929a0adb3d25e239395b541c0820fecd633f09ea40677882c82e42c
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
optimize   : lto
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

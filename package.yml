name       : libkdcraw
version    : 19.12.2
release    : 33
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.2/src/libkdcraw-19.12.2.tar.xz : 6509df3457c370a0512063f6fdecd1e03e0e5689cacf1369632993e71904fe2e
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
optimize   : lto
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

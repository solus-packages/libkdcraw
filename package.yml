name       : libkdcraw
version    : 21.04.0
release    : 48
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.0/src/libkdcraw-21.04.0.tar.xz : 4bbd654879c629b08ba6d30d4bf5046b4a999afcb67799068bc0a1e583a926c7
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
optimize   : lto
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

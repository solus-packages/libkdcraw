name       : libkdcraw
version    : 21.12.1
release    : 58
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.1/src/libkdcraw-21.12.1.tar.xz : 9a6b20220b94144d495351e8ed65b61291a13dc6e59716fa599b93de027f4ebc
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
optimize   : lto
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

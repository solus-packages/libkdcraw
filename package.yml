name       : libkdcraw
version    : 18.12.1
release    : 19
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.1/src/libkdcraw-18.12.1.tar.xz : cc30098d5960a529da909e12dcafc75777a6bd430de74585a1dbd08fff65a8bc
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
optimize   : lto
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

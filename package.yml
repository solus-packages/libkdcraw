name       : libkdcraw
version    : 22.04.2
release    : 62
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.2/src/libkdcraw-22.04.2.tar.xz : c669f629077df69febba2e1fbd91dd6452fa49b14f6b1ac382e177c7423828fd
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
optimize   : lto
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

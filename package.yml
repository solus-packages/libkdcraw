name       : libkdcraw
version    : 17.08.1
release    : 2
source     :
    - https://download.kde.org/stable/applications/17.08.1/src/libkdcraw-17.08.1.tar.xz : 4089e1ab838fabe12ef510eb7a36ca9f26835657478e848b84a22e7bc3cc3765
license    :
    - GPL-2.0
    - LGPL-2.1
component  : multimedia.library
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install

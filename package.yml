name       : libkdcraw
version    : 22.04.1
release    : 61
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.1/src/libkdcraw-22.04.1.tar.xz : 62942d392519e86e880e5c5b0dc1bda124f245380546299536d755f4eb12a8a5
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
optimize   : lto
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

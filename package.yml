name       : libkdcraw
version    : 17.08.2
release    : 3
source     :
    - https://download.kde.org/stable/applications/17.08.2/src/libkdcraw-17.08.2.tar.xz : f51071744138021539d04d1dd7bf101ebe4fb3bd211ed3c8d6e3bf11e0c01c90
license    :
    - GPL-2.0
    - LGPL-2.1
component  : multimedia.library
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install

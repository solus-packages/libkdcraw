name       : libkdcraw
version    : 20.08.1
release    : 40
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.1/src/libkdcraw-20.08.1.tar.xz : 3431810972d886635ba6249ac86a9442a9c3a3333eb0b27533fc459e757e9eb1
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
optimize   : lto
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : libkdcraw
version    : 19.04.3
release    : 25
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.3/src/libkdcraw-19.04.3.tar.xz : 5017a47a76346e183e57617e093d5b61780bf564df55a07d02b1d75e2ff98c2d
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
optimize   : lto
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

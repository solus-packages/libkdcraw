name       : libkdcraw
version    : 18.12.3
release    : 21
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.3/src/libkdcraw-18.12.3.tar.xz : c4b6541419b2ebee15d24744d10e67c9a137e616766e765c13e5056c2a37ef99
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
optimize   : lto
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

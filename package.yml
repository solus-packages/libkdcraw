name       : libkdcraw
version    : 20.12.2
release    : 46
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.2/src/libkdcraw-20.12.2.tar.xz : d561f6e6aab78768c210d5473f05daa43df1711f745671f9ff3ee1ec0e02fcc1
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
optimize   : lto
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : libkdcraw
version    : 17.08.3
release    : 4
source     :
    - https://cdn.download.kde.org/stable/applications/17.08.3/src/libkdcraw-17.08.3.tar.xz : 4d4dca9ab34d11ebcdcfc34c26698a224f8b97989c51aa18687efcda26bccb42
license    :
    - GPL-2.0
    - LGPL-2.1
component  : multimedia.library
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install

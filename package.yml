name       : libkdcraw
version    : 18.12.0
release    : 18
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.0/src/libkdcraw-18.12.0.tar.xz : bf28ee6aa87b5bf865f418bfa60e0a4a995b9358975e0fd1702f0cd5e82a6b58
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
optimize   : lto
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

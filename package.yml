name       : libkdcraw
version    : 22.04.0
release    : 60
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.0/src/libkdcraw-22.04.0.tar.xz : f92cee9a87fdef59f12bde784e1ec2b13b2677c82634e303f20ed8055ddb3e79
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
optimize   : lto
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

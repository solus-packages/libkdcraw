name       : libkdcraw
version    : 20.04.3
release    : 38
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.3/src/libkdcraw-20.04.3.tar.xz : e37e9210a250955d1fe63d2d96571d0630572633e567eb047af9f24db2b86cb5
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
optimize   : lto
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

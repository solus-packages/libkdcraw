name       : libkdcraw
version    : 23.04.0
release    : 67
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.0/src/libkdcraw-23.04.0.tar.xz : f7af5d51721c8852236ca875a969f7ad6ba223eaae1564614d7470582a901ba8
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
optimize   : lto
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

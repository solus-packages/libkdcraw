name       : libkdcraw
version    : 23.04.1
release    : 68
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.1/src/libkdcraw-23.04.1.tar.xz : 14a61b808443ff8b3a6566e5f6141278ed71af223b39a4b0c322dd137de51701
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
optimize   : lto
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

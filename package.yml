name       : libkdcraw
version    : 20.04.1
release    : 36
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.1/src/libkdcraw-20.04.1.tar.xz : 21cf13ec2184702c8196e2e21dda831809d636932968f503f60bde48ee248c29
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
optimize   : lto
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

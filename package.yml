name       : libkdcraw
version    : 20.04.2
release    : 37
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.2/src/libkdcraw-20.04.2.tar.xz : 1e5727789ab0abcdad43c46327d044a2185bbbd684f13794af9a590255aead8f
homepage   : https://kde.org/
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.library
optimize   : lto
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps  :
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : libkdcraw
version    : 17.04.2
release    : 1
source     :
    - https://download.kde.org/stable/applications/17.04.2/src/libkdcraw-17.04.2.tar.xz : b34bb13a95f9538081d8b45507ddfa4e266736d5475feef345a21c463932ad9d
license    :
    - GPL-2.0
    - LGPL-2.1
component  : multimedia.library
summary    : C++ interface to LibRaw
description: |
    Libkdcraw is a C++ interface around LibRaw library used to decode RAW picture files.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libraw)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install

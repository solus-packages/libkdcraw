name       : libkdcraw
version    : 21.04.1
release    : 49
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.1/src/libkdcraw-21.04.1.tar.xz : 5dd3c38224f9b0ca8121cb81a8575dc2cf70bc1a80066925b0a8e9b138e4ab09
